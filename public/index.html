<style>
  iframe {
    border: none;
  }
</style>
<header style="height: 4.5rem;">

  <!-- include navbar.css -->
  <link rel="stylesheet" href="navbar.css">

  <div class="breadcrumb_wrapper">
    <!-- draw a wavy line arcross the header -->

    <nav class="breadcrumbs">
      <a href="" id="imageServ" class="breadcrumbs__item current"
        onclick="changeClass(event)">Image Service</a>
      <a href="" id="webAlign" class="breadcrumbs__item"
        onclick="changeClass(event)">WebAlign</a>
      <a href="" id="webWarp" class="breadcrumbs__item"
        onclick="changeClass(event)">WebWarp</a>
      <a href="" id="nutil" class="breadcrumbs__item"
        onclick="changeClass(event)">Nutil</a>
      <a href="" id="meshview" class="breadcrumbs__item"
        onclick="changeClass(event)">MeshView</a>
    </nav>
    <!-- set breakpoint and hide logo on narrow devices -->

    <img src="ebrains-ai-cropped.svg" alt="ebrains-ai" class="ebrains-ai"
      style="position:absolute; height: 4rem; right: 2rem;">
  </div>


  <!-- include ebrains-ai.svg in the top right -->
</header>
<!-- https://webalign.apps-dev.hbp.eu/?clb-collab-id=quint-demo&clb-doc-path=&clb-doc-name=WebAlign&clb-drive-id=8eabbdd3-6c21-49ef-b18b-1e90e58f3f9b -->
<body>

  <!-- create iframe with no margin -->
  <!-- https://webalign.apps-dev.hbp.eu/index.html?clb-collab-id={{current_collab}}
    https://meshview.apps.hbp.eu/collab.html?clb-collab-id={{current_collab}} -->
  <!-- default src is image-service -->
  <iframe src="https://image-service.ebrains.eu" id="content_frame">
    style="width:100%; height:100%;"></iframe>
</body>
<script>
  const query_string = window.location.search;
  // create dictionary with links to apps
  var links = {
    "imageServ": `https://image-service.ebrains.eu/${query_string}`,
    "webAlign": `https://webalign.apps-dev.hbp.eu/${query_string}`,
    "webWarp": `https://lz-nl.apps.hbp.eu/${query_string}`,
    "nutil": `https://www.nutil.org/${query_string}`,
    "meshview": `https://meshview.apps.hbp.eu/collab.html${query_string}`
  }
  //function on click change breadcrumbs__item to a current class
  function changeClass(event) {
    event.preventDefault();
    var x = document.getElementsByClassName("breadcrumbs__item");
    var i;
    for (i = 0; i < x.length; i++) {
      x[i].className = "breadcrumbs__item";
    }
    event.target.className = "breadcrumbs__item current";
    // change src of iframe to the link in the dictionary
    document.getElementById("content_frame").src = links[event.target.id];
  }




</script>
