<body>

  <!-- create iframe with no margin -->
  <!-- https://webalign.apps-dev.hbp.eu/index.html?clb-collab-id={{current_collab}}
    https://meshview.apps.hbp.eu/collab.html?clb-collab-id={{current_collab}} -->
  <!-- set src to javascript variable -->
  <iframe src="" id="content_frame"> style="width:100%; height:100%;"></iframe>
</body>
<script>
  // create dictionary with links to apps
  var links = {
    "imageServ": "https://image-service.ebrains.eu",
    "webAlign": "https://webalign.apps-dev.hbp.eu/?clb-collab-id={{current_collab}}",
    "nutil": "https://nutil.org/?clb-collab-id={{current_collab}}",
    "meshview": "https://meshview.apps.hbp.eu/collab.html?clb-collab-id={{current_collab}}"
  }
  //function on click change breadcrumbs__item to a current class
  function changeClass(event) {
    event.preventDefault();
    var x = document.getElementsByClassName("breadcrumbs__item");
    var i;
    for (i = 0; i < x.length; i++) {
      x[i].className = "breadcrumbs__item";
    }
    event.target.className = "breadcrumbs__item current";
    // change src of iframe to the link in the dictionary
    document.getElementById("content_frame").src = links[event.target.id];
  }




</script>
